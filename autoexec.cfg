
// repositions the gunmodel to mimic CSS more closely.

viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1" 

// lowers delay between sounds.

snd_mixahead "0.05" 

// sets interpolation values.

cl_interp "0.02"
cl_interp_ratio "1"

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

// ignores dedicated servers with pings above this value.

mm_dedicated_search_maxping 50 

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "1.0"

// Helps you limit your fps to the value you put (0 will leave it unlimitted)

fps_max "0" 

//auto-switch to weapons if you pick them up  (1 on 0 off) 

cl_autowepswitch "0" 

// Enable/disable on screen hints (enemy, trade weapon, etc.)

cl_autohelp "1" 

// Show the hints on screen

cl_showhelp "1"  

// 0 for left hand 1 for right hand or use bindtoggle <key> cl_righthand to give yourself one-key swapping between right/left handed

cl_righthand "0"  

// Pre loads everything needed before game starts, thanks to that we get bit more fps

cl_forcepreload "1"

// Shows net_graph stats (fps, rates, choke, etc.)

net_graph "1" 

// Changes the size of the net graph text

net_graphproportionalfont "0" 

// crosshair settings

cl_crosshairdot "0" // The dot in the center of the crosshair
cl_crosshairgap "-1.000000" // The amount of space in the center of the crosshair
cl_crosshairgap_useweaponvalue "0" // Enable/disable different crosshairgap per weapon/s youre using ie. pistol, rifle, etc.
cl_crosshairthickness "0.500000" // Thickness of crosshair
cl_crosshairscale "0" // Scale of crosshair
cl_crosshairsize "2.250000" // Change size higher or lower for larger or smaller crosshair
cl_crosshairstyle "2" // Values = 1-5 , 5 is the "active" crosshair that spreads.
cl_crosshair_drawoutline "1" // Places an outline around the crosshair itself
cl_crosshair_outlinethickness "1" // Thickness of the outline - edit in .5 values
cl_crosshair_dynamic_maxdist_splitratio "0.35" // These values change how far the crosshair can split 
cl_crosshair_dynamic_splitalpha_innermod "1" // These values change how far the crosshair can split 
cl_crosshair_dynamic_splitalpha_outermod "0.5" // These values change how far the crosshair can split 
cl_crosshair_dynamic_splitdist "2" // These values change how far the crosshair can split
cl_crosshairusealpha "1" // Enable/disable crosshair alpha
cl_crosshairalpha "255" // Opacity of the crosshair
cl_crosshaircolor "5" // Color of the crosshair
cl_crosshaircolor_b "0" // Manual way to edit crosshair colors by RBG
cl_crosshaircolor_g "0" // Manual way to edit crosshair colors by RBG
cl_crosshaircolor_r "127" // Manual way to edit crosshair colors by RBG 
cl_fixedcrosshairgap "3" // Determines the fixed gap between both the lines of the crosshair

// Radar Settings

cl_radar_always_centered "0" // Keeps the radar centered
cl_radar_scale 0.35  // Will scale your radar to the point that you can see whole map

//Will Help you with keeping your console binded (fixs common console rebind issue) 

bind "~" "toggleconsole" 

// Will prevent jump auto-unbinds which happens often if binded on scroll

bind MWHEELUP "+jump"
bind MWHEELDOWN "+jump"

// Will add cleaning walls from bullet holes and blood after using move forward or other binds of your desire 

bind "w" "+forward; r_cleardecals;"
bind "mouse2" "+attack2; r_cleardecals;"

//Music player

alias muza "muzaon"
alias muzaon "voice_inputfromfile 1; voice_loopback 1; +voicerecord; alias muza muzaoff"
alias muzaoff "voice_inputfromfile 0; voice_loopback 0; -voicerecord; alias muza muzaon"
bind "ins" "muza"
alias voiceON "+voicerecord; bind KLAWISZ voiceOFF"
alias voiceOFF "-voicerecord; bind KLAWISZ4 voiceON"


// Visual Text in console to notify you that all loaded correctly 

echo _________________________
echo |....YOU HAVE LOADED....|
echo |-----------------------|
echo |_______________________|
echo |.......YOUR CFG........|
echo |_______________________|
echo |.https://csgocoach.com.|
echo |-----------------------|
echo |_______________________|


